name: Node.js CI

on:
  push:
    branches: ["main"]
    

  
jobs:
  build:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [16.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - name: Checkout repository
        run: echo "password" | sudo -S -u username -H sh -c "cd ~/actions-runner/_work && ./actions/checkout@v2"
      - name: Use Node.js ${{ matrix.node-version }}
        run: |
          sudo -S apt-get update --user username --password password
          sudo -S apt-get install -y nodejs --user username --password password
          sudo -S npm install -g npm --user username --password password
